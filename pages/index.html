<html>

<head>
    <title>DashBoard</title>
    <link rel="stylesheet" href="/public/style/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>

        <div class="containerMap mb-4">
            <h3>Cartes des stations</h3>
            <div id="map"></div>
        </div>

        <div class="containerFilter mb-4">
            <h3>Dernières mesures</h3>
            <div class="row pb-2">
                <div class="col">
                    <div class="card border-primary text-center text-primary" style="max-width: 18rem;">
                        <div class="card-header">GPS</div>
                        <div class="card-body ">
                            <h5 class="card-title">Nombre de satellite</h5>
                            <p class="card-text h1" id="nbSatConnected">N/A</p>
                        </div>
                        <div class="card-footer">
                            Màj : <span id="nbSatUpd">0min</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-success text-center text-success" style="max-width: 18rem;">
                        <div class="card-header">Météo</div>
                        <div class="card-body ">
                            <h5 class="card-title">Température</h5>
                            <p class="card-text h1" id="tempValue">N/A</p>
                        </div>
                        <div class="card-footer">
                            Màj : <span id="tempUpd">0min</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-success text-center text-success" style="max-width: 18rem;">
                        <div class="card-header">Météo</div>
                        <div class="card-body ">
                            <h5 class="card-title">Humidité</h5>
                            <p class="card-text h1" id="humidityValue">N/A</p>
                        </div>
                        <div class="card-footer">
                            Màj : <span id="humidityUpd">0min</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-success text-center text-success" style="max-width: 18rem;">
                        <div class="card-header">Météo</div>
                        <div class="card-body ">
                            <h5 class="card-title">P. Atmos.</h5>
                            <p class="card-text h1" id="patmosValue">N/A</p>
                        </div>
                        <div class="card-footer">
                            Màj : <span id="patmosUpd">0min</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="containerGraphe">
            <h3>Graphiques des mesures</h3>
            <div class="row">
                <div class="col-4">
                    <select class="form-select" name="range" id="range">
                        <option value="hour" selected>Mesures dans la dernière heure</option>
                        <option value="day" selected>Mesures du jour</option>
                        <option value="week">Mesures de la semaine</option>
                        <option value="month">Mesures du mois</option>
                        <option value="all">Toutes les mesures</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="chart-container" style="position: relative; flex:1">
                    <canvas id="chartTemp"></canvas>
                </div>
                <div class="chart-container" style="position: relative; flex:1">
                    <canvas id="chartHum"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="chart-container" style="position: relative; flex:1">
                    <canvas id="chartPress"></canvas>
                </div>
                <div class="chart-container" style="position: relative; flex:1">
                    <canvas id="chartAlt"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- SOCKET -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/script/map.js"></script>
    <script src="/public/script/index.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
